<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tucson Bike Yourself</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <nav class="row">
        <div class="col-md-4">
            <a class="logo" href="index.html">
                TBY
            </a>
        </div>
        
        <div class="links">
            <ul class="links li">
                <li><a href="">Location, Zip Code</a></li>
                <li><a href="">Weather Forecast</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3" id="weather">
                    Card for the weather radar map
                </div>
            </div>
            <div class="col-md-4">
                <div class="row card">
                    <form>
                        <div class="form-group">
                            <label>Starting Location</label>
                            <input type="adress" class="form-control" id="startLocationInput" placeholder="Enter Start Location Here">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="address" class="form-control" id="destinationInput" placeholder="Enter Destination Here">
                        </div>
                        <button type="submit" class="btn btn-primary">Ride!</button>
                    </form>
                </div>

                <div class="row card">
                    <div class="card text-white bg-primary mb-3" id="map">
                        Card for the route map
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <button class="hvr-icon-push" href="#">
                    Save to Favorites
                    <i class="far fa-star"></i>
                </button>
            </div>

        </div>
    </div>

</body>

</html>
