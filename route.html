<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Displaying Text Directions With setPanel()</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
            margin-right: 400px;
           
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #form {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
            
        }

        #right-panel {
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select,
        #right-panel input {
            font-size: 15px;
        }

        #right-panel select {
            width: 100%;
        }

        #right-panel i {
            font-size: 12px;
        }

        #right-panel {
            height: 100%;
            float: right;
            width: 390px;
            overflow: auto;
        }

    </style>
</head>

<body>
    
   
    <div id="form">
        <div class="form-group">
            <label for="start">Start</label>
            <input type="start" class="start form-control" id="start" aria-describedby="startDestination" placeholder="start">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="destination form-control" id="end" placeholder="Destination">
        </div>

        <button type="submit" class="frontButton btn btn-primary">Click To Ride</button>
    </div>
    <div id="right-panel"></div>
    <div id="map"></div>
    <script>
        function initMap() {
            let directionsDisplay = new google.maps.DirectionsRenderer;
            let directionsService = new google.maps.DirectionsService;
            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 32.2, lng: -112 }
            });
            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('right-panel'));

            let control = document.getElementById('form');
            control.style.display = 'block';
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(control);

            let onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('start').addEventListener('change', onChangeHandler);
            document.getElementById('end').addEventListener('change', onChangeHandler);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            let start = document.getElementById('start').value;
            console.log(start);
            let end = document.getElementById('end').value;
            console.log(end);
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'BICYCLING'
            }, function (response, status) {
                console.log(response);
                // console.log(status);
                // if (status === 'OK') {
                directionsDisplay.setDirections(response);
                // }
                // else {
                //     window.alert('Directions request failed due to ' + status);
                // }
            });
        }
    </script>
