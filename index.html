<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tucson Bike Yourself</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-theme">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="LogoGif" src="https://cdn.dribbble.com/users/767710/screenshots/2319262/deliveroo_dribbble_bike_city_icon_800x600.gif">
            </a>
            <!-- <a class="navbar-brand" href="#">Tucson Bike Yourself</a> -->
        </div>
        <div class="dropdown">
            <a class="btn btns btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown link
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <!-- <li class="dropdown-item" href="#">Action</li>
                    <li class="dropdown-item" href="#">Another action</li>
                    <li class="dropdown-item" href="#">Something else here</li> -->
            </div>
        </div>

    </nav>

    <section class="landPage">
        <div class="tucsonImage">
            <div id="frontText">
                <h1 class="title" style="font-size:50px">Tucson Bike Yourself</h1>

                <form id="form">
                    <div class="form-group">
                        <label for="start" id="begin">Start</label>
                        <input type="start" class="start form-control" id="start" placeholder="Start" required>

                    </div>
                    <div class="form-group">
                        <label for="destination" id="dest">Destination</label>
                        <input type="destination" class="destination form-control" id="end" placeholder="Destination"
                            required>
                    </div>

                    <button type="submit" class="btn btns">Click To Ride</button>
                </form>
                <div id="error"></div>
            </div>
        </div>
    </section>

    <section class="secondpage">
        <div class="buttonContainer">
            <button type="submit" id="hide" class="btn btns">Hide Weather</button>
            <button type="submit" id="show" class="btn btns">Show Weather</button>
            <button class="btn btns" id="save-route">Save Route</button>
        </div>
        <div class="row weatherFormDiv">
            <div class="col-md-6">
                <div id="weatherInfo"></div>
            </div>
            <div class="col-md-1"></div>
            <form class=" container col-md-5" id="form-panel">
                <legend> Bike Again</legend>
                <div class="form-group">
                    <!-- <label for="start" id="begin1">Start</label> -->
                    <input type="text" class="form-control" id="start" placeholder="Start">
                </div>
                <div class="form-group">
                    <!-- <label for="destination" id="dest1">Destination</label> -->
                    <input type="text" class="form-control" id="end" placeholder="Destination">
                </div>
                <button type="submit" class="secondButton btn btns">Click To Ride Again</button>
            </form>

        </div>

        <div class="row">
            <div class="col-md-5 map-panel" id="map"></div>
            <div class="col-md-2"></div>
            <div class="col-md-5 right-panel" id="right-panel"></div>

        </div>  

    </section>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzgrHg1NotksoCzY-i-E98LuqKE-SH4Fg&libraries=places&callback=initMap"
    async defer></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
